<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/index.css" />

    <title>Document</title>
  </head>
  <body>
    <div class="Container">
      <div class="first Task">
        <div class="answer">
          <h3>Input your age</h3>
        </div>
        <div class="answerInput">
          <form action="#" method="post" onsubmit="return taskOne()">
            <label for="Input answer"></label>
            <input
              type="number"
              id="firstTaskAnswer"
              name="name"
              placeholder="Input your answer"
              required
            />
            <br />
          </form>
        </div>
        <div class="result"><div id="firstAnswerOutput"></div></div>
      </div>

      <div class="second Task">
        <div class="answer">
          <h3>Input number from 0 to 9</h3>
        </div>
        <div class="answerInput">
          <form action="#" method="post" onsubmit="return taskTwo()">
            <label for="Input answer"></label>
            <input
              type="number"
              id="secondTaskAnswer"
              name="name"
              placeholder="Input your answer"
              required
            />
            <br />
          </form>
        </div>
        <div class="result"><div id="secondAnswerOutput"></div></div>
      </div>

      <div class="third Task">
        <div class="answer">
          <h3>Input three-digit number</h3>
        </div>
        <div class="answerInput">
          <form action="#" method="post" onsubmit="return taskThree()">
            <label for="Input answer"></label>
            <input
              type="number"
              id="thirdTaskAnswer"
              name="name"
              placeholder="Input your answer"
              required
            />
            <br />
          </form>
        </div>
        <div class="result"><div id="thirdAnswerOutput"></div></div>
      </div>

      <div class="fourth Task">
        <div class="answer">
          <h3>Input a year</h3>
        </div>
        <div class="answerInput">
          <form action="#" method="post" onsubmit="return taskFour()">
            <label for="Input answer"></label>
            <input
              type="number"
              id="fourthTaskAnswer"
              name="name"
              placeholder="Input your answer"
              required
            />
            <br />
          </form>
        </div>
        <div class="result"><div id="fourthAnswerOutput"></div></div>
      </div>

      <div class="fifth Task">
        <div class="answer">
          <h3>Test for polindrome</h3>
        </div>
        <div class="answerInput">
          <form action="#" method="post" onsubmit="return taskFive()">
            <label for="Input answer"></label>
            <input
              type="text"
              id="fifthTaskAnswer"
              name="name"
              placeholder="Input your answer"
              required
            />
            <br />
          </form>
        </div>
        <div class="result"><div id="fifthAnswerOutput"></div></div>
      </div>

      <div class="six Task">
        <div class="answer">
          <h3>Convert USD to:</h3>
        </div>
        <div class="radioContainer">
          <div class="radioTaskSix">
            <input
              type="radio"
              id="UAH"
              name="currency"
              value="37.79"
              checked
            />UAH
          </div>
          <div class="radioTaskSix">
            <input type="radio" id="EUR" name="currency" value="0.92" /> EUR
          </div>
        </div>
        <div class="answerInput">
          <form action="#" method="post" onsubmit="return taskSix()">
            <label for="Input answer"></label>
            <input
              type="number"
              id="sixTaskAnswer"
              name="name"
              placeholder="USD"
              required
            />
            <br />
          </form>
        </div>

        <div class="result"><div id="sixAnswerOutput"></div></div>
      </div>

      <div class="seven Task">
        <div class="answer">
          <h3>Input sum for sale</h3>
        </div>
        <div class="answerInput">
          <form action="#" method="post" onsubmit="return taskSeven()">
            <label for="Input answer"></label>
            <input
              type="number"
              id="sevenTaskAnswer"
              name="name"
              placeholder="Sum"
              required
            />
            <br />
          </form>
        </div>
        <div class="result"><div id="sevenAnswerOutput"></div></div>
      </div>

      <div class="eight Task">
        <div class= "block">
        <div class="answer">
          <h3>Input circle length</h3>
        </div>
        <div class="answerInput">
          <label for="Input answer"></label>
          <input
            type="text"
            id="eightTaskAnswerCircle"
            name="name"
            placeholder="Circle length"
            oninput="taskEight()"
            required
          />
          <br />
        </div>
        <div class="result"><div id="radius"></div></div>
      </div>
      <div class="block">
        <div class="answer">
          <h3>Input square perimetre</h3>
        </div>
        <div class="answerInput">
          <label for="Input answer"></label>
          <input
            type="text"
            id="eightTaskAnswerSquare"
            name="name"
            placeholder="Square perimeter"
            oninput="taskEight()"
            required
          />
          <br />
        </div>
        <div class="result"><div id="side"></div></div>
      </div>
        <div class="result"><div id="eightAnswerOutput"></div></div>
      </div>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
